<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <style>
        body {
            font-family: "Charter", "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: #FAF6F0;
            color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            padding-left: 130px;
        }

        #mediumlogo {
            height: 30px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #333;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            height: 530px;
            
        }

        .left-section {
            width: 50%;
            
        }

        h1 {
            font-size: 70px;
            font-weight: bold;
            line-height: 1.1;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .sideimg {
            max-width: 100%;
            height: 530px;
            
            
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 50px;
        }

        footer a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img id="mediumlogo" src="assets/download.png" alt="Medium Logo">
        </div>
        <nav>
            <a href="#">Our story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign in</a>
            <button class="btn">Get started</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="left-section">
                <h1>Human <br> stories & ideas</h1>
                <p>A place to read, write, and deepen your understanding</p>
                <button class="btn">Start reading</button>
            </div>
            <div class="right-section">
                <img src="assets/sideimg.webp" class="sideimg" alt="Illustration">
            </div>
        </section>
    </main>

    <footer>
        <a href="#">Help</a>
        <a href="#">Status</a>
        <a href="#">About</a>
        <a href="#">Careers</a>
        <a href="#">Press</a>
        <a href="#">Blog</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Text to speech</a>
        <a href="#">Teams</a>
    </footer>
</body>
</html>
