<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Layout</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .row {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .row img {
        width: 150px;
        height: 100px;
        border: 2px solid #fff;
        position: relative;
      }

      /* Styling individual images for stair layout */
      #img1 {
        width: 200px;
        height: 150px;
      }
      #img2 {
        position: relative;
        bottom: 20px;
        right: 60px;
        border-width: 3px;
      }
      #img3 {
        position: relative;
        bottom: 20px;
        left: 60px;
        border-width: 3px;
      }
      #img4 {
        position: relative;
        bottom: 40px;
        right: 150px;
        border-style: dotted;
      }
      #img6 {
        position: relative;
        bottom: 40px;
        left: 150px;
        border-style: dotted;
      }
      #img5 {
        position: relative;
        bottom: 60px;
        right: 250px;
      }
      #img7 {
        position: relative;
        bottom: 60px;
        left: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- First Row -->
      <div class="row">
        <img id="img1" src="./assets/img1.jpg" alt="Image 1" />
      </div>

      <!-- Second Row -->
      <div class="row">
        <img id="img2" src="./assets/img02.jpg" alt="Image 2" />
        <img id="img3" src="./assets/img3.jpeg" alt="Image 3" />
      </div>

      <!-- Third Row -->
      <div class="row">
        <img id="img4" src="./assets/img4.jpeg" alt="Image 4" />
        <img id="img6" src="./assets/img6.jpeg" alt="Image 6" />
      </div>

      <!-- Fourth Row -->
      <div class="row">
        <img id="img5" src="./assets/img5.jpeg" alt="Image 5" />
        <img id="img7" src="./assets/img7.jpeg" alt="Image 7" />
      </div>
    </div>
  </body>
</html>
